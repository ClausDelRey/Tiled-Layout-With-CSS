<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@100&family=Signika+Negative:wght@300&display=swap" rel="stylesheet">
    <title>Tiled-Layout-With-CSS</title>
</head>
<body>
    <header>
        <div class="Hcontactbox">
            <a class="Hcontact" href=""><button class="HcontactBtn">Contact Information</button></a>
        </div>
        <div class="Hquestionbox">
            <h1 class="Hquestionbox">Which one of these plants do you like the most?</h1>
        </div>
        <div class="Next-pagebox">
            <a class="Next-page" href=""><button class="Next-pageBtn">Next Page</button></a>
        </div>
    </header>
    
    <div class="MainSection">
        <div class="boxes">
            <div class="FlowerBox">
                <div class="FLowerConainer">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Chrysanthemum_November_2007_Osaka_Japan.jpg/440px-Chrysanthemum_November_2007_Osaka_Japan.jpg" class="flowerimg"/>
                </div>
                <h3 class="FlowerName">Chrysanthemum</h3>
            </div>

            <div class="FlowerBox">
                <div class="FlowerContainer">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Orchid_high_resolution.jpg/440px-Orchid_high_resolution.jpg" class="flowerimg"/>
                </div>
                <h3 class="FlowerName">Phalaenopsis orchid</h3>
            </div>

            <div class="FLowerBox">
                <div class="FlowerContainer">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Sunflower_sky_backdrop.jpg/440px-Sunflower_sky_backdrop.jpg" class="flowerimg"/>
                </div>
                <h3 class="FlowerName">Common sunflower</h3>
            </div>

            <div class="FlowerBox">
                <div class="FlowerContainer">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Rosa_rubiginosa_1.jpg/440px-Rosa_rubiginosa_1.jpg" class="flowerimg"/>
                </div>
                <h3 class="FlowerName"> Rose</h3>
            </div>

            <div class="FlowerBox">
                <div class="FlowerContainer">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/צבעונים.JPG/440px-צבעונים.JPG" class="flowerimg"/>
                </div>
                <h3 class="FlowerName">Tulip</h3>
            </div>

            <div class="FlowerBox">
                <div class="FlowerContainer">
                    <img src="https://images.immediate.co.uk/production/volatile/sites/10/2020/01/2048x1365-Carols-pick-of-best-plants-for-colourful-containers-GettyImages-1185235271-0ee53ef.jpg?quality=45&resize=960,640" class="flowerimg"/>
                </div>
                <h3 class="FlowerName">Violet</h3>
            </div>
        </div>
    </div>
